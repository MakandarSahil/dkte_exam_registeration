<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="admin-signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
  <body>
    <div id="main">
        <div class="container">
            <div class="container-left">
              <div class="wrapper-left">
                <div class="part-one">
                  <h3>Get started</h3>
                  <p>Lets create your account</p>
                </div>
                <div class="inp">
                  <form action="">
                    <label for="" class="admin-name">Name</label>
                    <input
                      class="inp-left"
                      type="text"
                      placeholder="name"
                    />
                    <label for="" class="email">E-mail </label>
                    <input
                      class="inp-left"
                      type="email"
                      placeholder="email"
                    />
                    <label for="" class="pass">Password </label>
                    <i class="fas fa-lock pass"></i>
                    <input
                      class="inp-left"
                      type="password"
                      placeholder="password"
                      name=""
                      id=""
                    />
                  </form>
                </div>
                <div class="buttons">
                  <button class="btn-one">Sign Up</button>
                  <a href="../login/admin-login.html"><button class="btn-one">Log in</button></a>
                </div>
              </div>
            </div>
          </div>
    </div>
  </body>
</html>
